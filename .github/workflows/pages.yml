name: Pages
on:
  push:
    paths:
      - vangen.json
  schedule:
    # At 06:00 UTC on Monday.
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Install Go
        uses: actions/setup-go@v3.2.0
        with:
          go-version: 1.18.0
      - name: Get Go cache paths
        id: go-env
        run: |
          echo "::set-output name=cache::$(go env GOCACHE)"
          echo "::set-output name=modcache::$(go env GOMODCACHE)"
      - name: Set up Go cache
        uses: actions/cache@v3.0.2
        with:
          key: gocache-${{ runner.os }}
          restore-keys: gocache-
          path: |
            ${{ steps.go-env.outputs.cache }}
            ${{ steps.go-env.outputs.modcache }}
      - name: Install vangen
        run: go install 4d63.com/vangen@v1.2.0
      - name: Install golds
        run: go install go101.org/golds@v0.4.8
      # See https://github.com/go101/golds/issues/28
      - name: Warm up Go modules cache
        run: go work sync
      - name: Build pages
        run: |
          vangen -out build
          golds -dir=build/doc -gen -silent -footer=simple -wdpkgs-listing=solo all
          touch build/.nojekyll
          echo go.pact.im >build/CNAME
      - name: Push branch
        working-directory: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git init -q -b gh-pages
          git config user.name actions-user
          git config user.email actions@github.com
          git add -A
          git commit -q -m "${GITHUB_SHA}"
          git push -f "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@${GITHUB_SERVER_URL#https://}/${GITHUB_REPOSITORY}.git"
